<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hình chữ nhật</title>
</head>
<body>
<script>
    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= 10; j++) {
            //document.write(' * ');
            if (i == 1||j == 1 || i == 5 || j == 10){
                document.write('&nbsp;*&nbsp;');
            }else {
                document.write('&nbsp;&nbsp;&nbsp;&nbsp;');
            }
        }
        document.write('<br>');
    }
</script>
</body>
</html>
