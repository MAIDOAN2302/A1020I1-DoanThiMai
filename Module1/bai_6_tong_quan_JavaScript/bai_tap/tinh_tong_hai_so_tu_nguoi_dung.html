<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng hai số</title>
</head>
<body>
<script>
    var x = prompt("Hãy nhập x");
    var y = prompt("Hãy nhập y");
    x=parseInt(x);
    y=parseInt(y);
    z = x + y;
    document.write("Tong =" + z);
</script>

</body>
</html>
