<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XÂY DỰNG LỚP MÔ TẢ HÌNH CHỮ NHẬT</title>
</head>
<body>
<canvas id="myCanvas" width="200" height="100" style="border:1px solid #d3d3d3;">
    Hình chữ nhật </canvas>
<br>
<script>
    class Rectangle{
        constructor(length,width,) {
            this.length = length;
            this.width = width;
        }
        getPerimeter(){
            return (this.length * this.width) / 2;
        }
        getArea(){
            return this.length * this.width
        }
    }
    let rectangle = new Rectangle(4, 6);
    document.write("Chu vi hình chữ nhật: " + rectangle.getPerimeter() + '<br/>');
    document.write("Diện tích hình chữ nhật: " + rectangle.getArea() + '<br/>');

    window.onload = draw;
    function draw(){
        // Trước tiên cần phải tìm đến phần tử canvas bằng lệnh sau:
        let c = document.getElementById("myCanvas");
        // Sau đó dùng phương thức get.Context() để yêu cầu tọa độ vẽ đồ họa 2 chiều (2d)
        let ctx = c.getContext("2d");
        // dùng thuộc tính fillStyle để tạo maù nền
        ctx.fillStyle = "rgba(0,200,0,1)";
        //dùng phương thức fillRect(x,y,rộng, cao) để vẽ hình chữ nhật
        ctx.fillRect(56,10,this.length,this.width);
    }

</script>
</body>
</html>
