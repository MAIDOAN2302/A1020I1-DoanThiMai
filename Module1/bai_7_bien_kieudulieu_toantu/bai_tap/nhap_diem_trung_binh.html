<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập điểm của một học sinh cho các môn</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập điểm của môn Vật lý: "));
    let b = parseInt(prompt("Nhập điểm của môn Hóa học: "));
    let c = parseInt(prompt("Nhập điểm của môn Sinh học: "));
    document.write(" Điểm TB = " + ((a+b+c)/3));
    document.write("<br/>");
    document.write("<br/>");
    document.write("Tổng điểm 3 môn = "+ (a+b+c));
</script>
</body>
</html>
