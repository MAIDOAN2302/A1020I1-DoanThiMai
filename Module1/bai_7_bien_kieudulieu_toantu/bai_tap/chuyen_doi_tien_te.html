<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng chuyển đổi tiền tệ</title>
    <style type="text/css">
        label {
            float: left;
            width: 100px;
        }

        input {
            margin-bottom: 7px;
        }

        select {
            margin-bottom: 7px;
        }
    </style>

</head>
<body>
<form>
    <label>Amount</label>
    <input type="text"  id="amount"/><br>
    <label>From Currency</label>
    <select id="from currency">
        <option value="VND">Đồng Việt Nam</option>
        <option value="USD">Đô la Mỹ</option>
        <option value="GBP">Bảng Anh</option>
    </select><br>
    <label>To Currency</label>
    <select id="to currency">
        <option value="VND">Đồng Việt Nam</option>
        <option value="USD">Đô la Mỹ</option>
        <option value="GBP">Bảng Anh</option>
    </select><br>
    <button type="button" onclick="Covert()">Covert</button>
    <p id="Ketqua:">Result:</p>
</form>
<script>
    function Covert() {
        let sotienmuondoi = parseInt(document.getElementById("amount").value);
        let loaitienhienco = parseInt(document.getElementById("from currency").value);
        let loaitienmuonchuyen = parseInt(document.getElementById("to currency").value);
        let ketqua = 0;
        switch (loaitienhienco) {
            case "VND":
                switch (loaitienmuonchuyen) {
                    case "VND":
                        ketqua = "sotienmuondoi*1";
                        break;
                    case "USD":
                        ketqua = "sotienmuondoi / 23000";
                        break;
                    case "GBP":
                        ketqua = "sotienmuondoi / 2000";
                        break;
                }
            case "USD":
                switch (loaitienmuonchuyen) {
                    case "VND":
                        ketqua = "sotienmuondoi * 23000";
                        break;
                    case "USD":
                        ketqua = "sotienmuondoi";
                        break;
                    case "GBP":
                        ketqua = "sotienmuondoi * 2000";
                        break;
                }
            case "GBP":
                switch (loaitienmuonchuyen) {
                    case "VND":
                        ketqua = "sotienmuondoi * 2000";
                        break;
                    case "USD":
                        ketqua = "sotienmuondoi * 2000";
                        break;
                    case "GBP":
                        ketqua = "sotienmuondoi";
                        break;
                }

        }
        console.log(ketqua);
        document.getElementById("Ketqua:").innerHTML = "Result: " + ketqua;
    }
</script>

</body>
</html>
