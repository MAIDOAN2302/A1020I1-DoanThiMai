<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng các hàm có sẵn của mảng</title>
</head>
<body>
<h2>JavaScript Arrays</h2>


<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>

<script>
    let myColor = ["Red", "Green", "White", "Black"];
    document.getElementById("demo").innerHTML = myColor;

    document.getElementById("demo1").innerHTML = myColor.toString();

    document.getElementById("demo2").innerHTML = myColor.join("*");
</script>

</body>
</html>
