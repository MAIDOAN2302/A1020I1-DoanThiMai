<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6 : thay thế ký tự - thành ký tự _</title>
</head>
<body>
<script>
    let arr = [1,"-",2,"-",3];
    for (let i = 0; i < arr.length; i++){
        if (arr[i] === "-"){
            arr[i] = "_";
        }
    }
    console.log(arr);
</script>

</body>
</html>
