<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4 : Đếm số từ trong một chuỗi</title>
</head>
<body>
<script>
    let arr = ["C","o","d","e","g","y","m"];
    let count = 0;
    for (let i = 0; i < arr.length; i++){
        if (typeof arr[i] === "string"){
            count ++;
        }
    }
    console.log(count);
</script>
</body>
</html>
