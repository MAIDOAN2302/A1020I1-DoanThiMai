<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình đếm số nguyên âm trong một chuỗ</title>
</head>
<body>
<script>
    let arr = [-1,-2,-3,-7];
    let count = 0;
    for (let i = 0; i < arr.length; i++){
        if (arr[i] < 0){
            count = count + 1
        }
    }
    alert(count);
</script>

</body>
</html>
