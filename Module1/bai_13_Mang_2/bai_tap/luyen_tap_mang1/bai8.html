<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sort theo thu tu nho dan</title>
</head>
<body>
<script>
    let arr = new Array(parseInt(prompt("Enter is size of array")));
    for (let i = 0; i < arr.length; i++){
        arr[i] = prompt("Element: " + i);
        arr.sort();
    }
    alert(arr.reverse());

</script>

</body>
</html>
