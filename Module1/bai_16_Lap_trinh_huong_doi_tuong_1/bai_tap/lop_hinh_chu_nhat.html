<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XÂY DỰNG LỚP MÔ TẢ HÌNH CHỮ NHẬT</title>
</head>
<body>
<canvas id="myCanvas" width="200" height="100" style="border:1px solid #d3d3d3;"> Hình chữ nhật </canvas>
<canvas id="myCanvas2" width="200" height="100" style="border:1px solid #d3d3d3;"> Hình chữ nhật 2</canvas>

<br>
<script>
    class Rectangle{
        constructor(length,width,) {
            this.length = length;
            this.width = width;
        }
        getPerimeter(){
            return (this.length * this.width) / 2;
        }
        getArea(){
            return this.length * this.width
        }
       draw(cv){
            // Trước tiên cần phải tìm đến phần tử canvas bằng lệnh sau:

            // Sau đó dùng phương thức get.Context() để yêu cầu tọa độ vẽ đồ họa 2 chiều (2d)
            let ctx = cv.getContext("2d");
            // dùng thuộc tính fillStyle để tạo maù nền
            ctx.fillStyle = "rgba(0,200,0,1)";
            //dùng phương thức fillRect(x,y,rộng, cao) để vẽ hình chữ nhật
            ctx.fillRect(56,10,this.length,this.width);
        }
    }
    let rectangle = new Rectangle(4, 6);
    document.write("Chu vi hình chữ nhật: " + rectangle.getPerimeter() + '<br/>');
    document.write("Diện tích hình chữ nhật: " + rectangle.getArea() + '<br/>');
    let c = document.getElementById("myCanvas");
     rectangle.draw(c);
    let c2 = document.getElementById("myCanvas2");
    let rectangle2 = new Rectangle(10, 20);
   rectangle2.draw(c2);


</script>
</body>
</html>
