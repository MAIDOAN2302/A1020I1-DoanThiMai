<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>[Bài tập] Xây dựng lớp mô tả Temperature</title>
</head>
<body>
<script>
    class Temperature {
        constructor(c){
            this.tempC = c;
        }
        convertCtoF() {
             return (this.tempC*1.8)+32;
        }
        convertCtoK(){
            return this.tempC + 273;
        }
    }
    let temp = new Temperature (25);
    let doF = temp.convertCtoF();
    let doK = temp.convertCtoK();
    alert(temp.tempC + "=" + doF);
    alert(temp.tempC + "=" + doK);


</script>
</body>
</html>
