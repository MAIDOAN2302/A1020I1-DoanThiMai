<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÀI 7</title>
</head>
<body>
<script>
    let x =prompt("Hãy nhập hình thức gọi :");
    let y = parseInt(prompt("Hãy nhập số phút gọi:"));
    if (x === "HPhone") {
        document.write("Cước gọi  = " + y * 1000 );
    }else if (x === "Phone") {
        document.write("Cước gọi = " + y * 1500);
    }else {
        document.write("undefined");
    }
</script>
// câu điều kiện sử dụng cấu trúc so sánh bằng (===)
</body>
</html>
