<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Hãy nhập chiều dài cạnh a: "));
    let b = parseInt(prompt("Hãy nhập chiều rộng cạnh b: "));
    let S = a*b;
    if (a >= 3 && b >= 4) {
        alert(S);
    }else {
        alert("Không xác định");
    }
</script>
</body>
</html>
