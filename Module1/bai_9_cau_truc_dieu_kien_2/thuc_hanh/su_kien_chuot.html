<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện chuột</title>
</head>
<body>
<form>
    <img id = "MyImage" src="ball.jpg"/>
    <p>Click button below to move the image to right</p>
</form>
<script>
    let imgObj = null;
    imgObj = document.getElementById("MyImage");
    function init() {
        imgObj = document.getElementById('MyImage');
        imgObj.style.position = 'relation';
        imgObj.style.left = '20px';
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left)+ 10 + 'px';

    }
    window.onload = init;

</script>
<input type="button" value="Click me" onclick="moveRight();"/>

</body>
</html>
