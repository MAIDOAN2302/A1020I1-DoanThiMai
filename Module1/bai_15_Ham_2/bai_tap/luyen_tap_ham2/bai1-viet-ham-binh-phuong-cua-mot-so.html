<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1: Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.</title>
</head>
<body>
<script>
    function binhPhuong(x) {
        return x*x;
    }
    alert(binhPhuong(parseFloat(prompt("Enter number"))));
</script>

</body>
</html>
