<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7: Viết hàm truyền vào 2 số nguyên bất kì, thực hiện đổi chỗ hai số nguyên đó.</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Enter is number a"));
    let b = parseInt(prompt("Enter is number b"));
    let temp;


    function doiChoHaiSo() {
        a = temp;
        temp = b;
        b = a;
    }

    doiChoHaiSo(a, b);
</script>
</body>
</html>
