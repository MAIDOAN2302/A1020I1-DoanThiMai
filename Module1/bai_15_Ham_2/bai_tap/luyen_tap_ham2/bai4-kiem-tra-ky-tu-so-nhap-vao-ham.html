<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4: Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không. Nếu là ký tự số hàm trả về true, ngược lại trả về false.</title>
</head>
<body>
<script>
    function checkNumber(n) {
        return (!isNaN(n));
    }
    alert(checkNumber(parseInt(prompt("Enter n"))));
</script>
</body>
</html>
