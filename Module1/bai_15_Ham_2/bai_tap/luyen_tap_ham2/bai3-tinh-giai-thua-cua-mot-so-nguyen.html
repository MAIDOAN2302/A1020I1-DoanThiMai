<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3: Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.</title>
</head>
<body>
<script>
    function tinhGiaiThua(n) {
        let result = 1;
        for (let i = 1; i <= n; i++){
            result = result*i;
        }
        return result;
    }
    alert(tinhGiaiThua(parseInt(prompt("Enter n"))));
</script>
</body>
</html>
