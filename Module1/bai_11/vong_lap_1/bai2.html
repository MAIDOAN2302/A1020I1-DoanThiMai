<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i =prompt("Hãy nhập nhiệt độ : ");
    if (i < 20) {
        let i = prompt ("Hãy tăng nhiệt độ");
        while (  i >= 20 && i <=  100) {
            console.log(i);
            i++;
        }
    }else {
        if (i > 100) {
            let i = prompt ("Hãy giảm nhiệt độ");
            while (  i >= 20 && i <=  100) {
                console.log(i);
                i++;
            }
        }
    }

</script>
</body>
</html>
