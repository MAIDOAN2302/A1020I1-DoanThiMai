<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị 20 số trong dãy fibonacci đầu tiên</title>
</head>
<body>
<script>
let a,b,result;
a=0;
b=1;
result=b;

for (let i = 1; i < 20; i++)
{
    document.write(result+"<br/>");
    result=a+b;
    a=b;
    b=result;
}

</script>
</body>
</html>
