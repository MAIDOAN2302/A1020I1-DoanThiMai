<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng của 20 số đầu tiên trong dãy fibonacci.</title>
</head>
<body>
<script>
    let a, b, result;
    a = 0;
    b = 1;
    result = b;
    sum = a+b+result;

    for (let i = 1; i < 20  ; i++) {
        document.write(result + "<br/>");
        result = a + b;
        a = b;
        b = result;
    }document.write(sum);
</script>
</body>
</html>
