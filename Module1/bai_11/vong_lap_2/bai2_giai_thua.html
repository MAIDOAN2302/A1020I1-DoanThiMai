<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa</title>
</head>

<body>
<script type="text/javascript">
    let n=prompt("nhap so n ");
    let i ;
    let giaithua=1 ;
    for(i=1;i<n;i++){
        giaithua=giaithua*i;
    }
    document.write(giaithua);
</script>
</body>
</html>
