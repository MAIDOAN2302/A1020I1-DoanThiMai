<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    let value = null;
    do {
        value = prompt("Nhập vaò số từ 1 ->10");
    } while (value < 1 || value > 10);
    alert("Số bạn vừa nhập vào là " + value);
</script>
</body>
</html>
