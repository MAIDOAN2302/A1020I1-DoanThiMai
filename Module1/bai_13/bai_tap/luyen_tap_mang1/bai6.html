<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find number V</title>
</head>
<body>
<script>
    let arr = new Array(parseInt(prompt("Enter is size of array")));
    let v = parseInt(prompt("Enter is number V"));
    for ( let i = 0; i < arr.length; i++){
        arr[i] = prompt("Element: " + i);
        if ( v == arr[i]){
            alert("V is in the arry");
        }else {
            alert("V is not in the arry");
        }
    }
</script>

</body>
</html>
