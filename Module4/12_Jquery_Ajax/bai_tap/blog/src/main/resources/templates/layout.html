<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
    <link rel="stylesheet" href="../static/bootstrap413/css/bootstrap.min.css">
    <style>
        body{
            height: 100vh;
        }
        pre{
            overflow-x: auto;
            white-space: pre-wrap;
            white-space: -moz-pre-wrap;
            white-space: pre-wrap;
            white-space: -o-pre-wrap;
            word-wrap: break-word;
            font-family: "Times New Roman";
            font-size: 18px;
            text-align: justify;
        }
        p{
            margin: 0;
            padding: 5px 10px 5px 10px;
            text-align: justify;
        }
        h5{
            padding-left: 25px;
        }
        .content-div{
            margin-top: 25px;
        }
    </style>
</head>
<body>
<div th:fragment="menu">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Navbar content-->
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}">Home<span class="sr-only">(current)</span> </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/create}">New post<span class="sr-only">(current)</span> </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/search}">Search<span class="sr-only">(current)</span> </a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" action="/search" method="post">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="search"/>
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
</div>
<script type="text/javascript" src="../static/bootstrap413/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../static/jquery/jquery-3.5.1.min.js"></script>
</body>
</html>
