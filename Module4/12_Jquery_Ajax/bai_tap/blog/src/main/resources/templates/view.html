<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table class="table" th:object="${blog}">
    <tr>
        <td><input type="hidden" th:field="*{id}"/></td>
    </tr>
    <tr>
        <td>User: </td>
        <td><input type="text" th:field="*{name}"/></td>
    </tr>
    <tr>
        <td>Content: </td>
        <td><input type="email" th:field="*{content}"/></td>
    </tr>
</table>



<script rel="script" src="jquery/jquery-3.5.1.min.js"></script>
<script src="bootstrap-4.6.0-dist/js/bootstrap.min.js"></script>
</body>
</html>
