<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{homePage::head}">
    <meta charset="UTF-8">
    <title>Create new Customer</title>
</head>
<body>
<nav th:replace="~{homePage::navbar}"></nav>
<h3 class="text-center font-weight-bold text-success ml-auto mr-auto mb-3 mt-3">TẠO MỚI KHÁCH HÀNG</h3>
<form th:action="@{/customer/save}" method="post" th:object="${customer}" class="container">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputIdCustomer">Mã khách hàng</label>
            <small id="passwordHelpInline" class="text-muted">
                (Mã khách hàng có định dạng: KH-xxxx)
            </small>
            <input type="text" class="form-control" id="inputIdCustomer" th:field="*{id}">
            <span class="text-danger" th:if="${#fields.hasErrors('id')}" th:errors="*{id}" style="color: red"></span>
            <span class="text-danger" th:text="${error}" style="color: red"></span>
        </div>
        <div class="form-group col-md-6">
            <label for="inputNameCustomer">Tên khách hàng</label>
            <input type="text" class="form-control" id="inputNameCustomer" th:field="*{name}">
            <label class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></label>
        </div>
    </div>

    <div class="form-row">

        <div class="form-group col-md-6">
            <label for="inputDofBCustomer">Ngày sinh</label>
            <input type="date" class="form-control" id="inputDofBCustomer" th:field="*{birthday}">
            <label class="text-danger" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></label>
        </div>

        <div class="form-group col-md-6">
            <label>Giới tính:</label>
            <select class="form-control" th:field="*{gender}">
                <option th:value="Nam" th:utext="Nam"></option>
                <option th:value="Nữ" th:utext="Nữ"></option>
                <option th:value="Khác" th:utext="Khác"></option>
            </select>
        </div>
    </div>
    <div class="form-row">

        <div class="form-group col-md-6">
            <label for="inputIdCard">Số CMND</label>
            <input type="text" class="form-control" id="inputIdCard" th:field="*{idCard}">
            <label class="text-danger" th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}"></label>
        </div>

        <div class="form-group col-md-6">
            <label for="inputEmail">Email</label>
            <input type="text" class="form-control" id="inputEmail" th:field="*{email}">
            <label class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></label>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputAddress">Đại chỉ</label>
            <input type="text" class="form-control" id="inputAddress" th:field="*{address}">
            <label class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></label>
        </div>
        <div class="form-group col-md-6">
            <label for="inputPhone">Số điện thoại</label>
            <input type="text" class="form-control" id="inputPhone" th:field="*{phone}">
            <label class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></label>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputState">Loại khách</label>
            <select id="inputState" class="form-control" th:field="*{customerType}">
                <option value="">Choose...</option>
                <option th:each="cusType:${listCustomerType}"
                        th:value="${cusType.id}" th:text="${cusType.name}"></option>
            </select>
        </div>
        <div class="form-group col-md-6"></div>
    </div>
    <div class="form-group">
        <div></div>
        <div>
            <button type="submit" class="btn btn-primary ml-1 mr-auto">Save</button>
            <a th:href="@{/customer/list}" class="btn btn-primary ml-1 mr-auto">Back</a>
        </div>
    </div>

</form>
<footer th:replace="~{homePage::footer}"></footer>
</body>
</html>
