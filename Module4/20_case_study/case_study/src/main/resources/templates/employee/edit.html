<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Employee</title>
    <link rel="stylesheet" href="/bootstrap-4.6.0-dist/css/bootstrap.min.css">
</head>
<body>
<h3 class="text-center font-weight-bold text-success ml-auto mr-auto mb-3 mt-3">Update Employee</h3>
<form th:action="@{/employee/update}" method="post" th:object="${employee}">
    <input class="form-control" type="text" th:field="*{id}" hidden>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputName">Name</label>
            <input type="text" class="form-control" id="inputName" th:field="*{name}">
            <label class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></label>
        </div>

        <div class="form-group col-md-6">
            <label for="inputDofB">Birthday</label>
            <input type="text" class="form-control" id="inputDofB" th:field="*{birthday}">
            <label class="text-danger" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></label>
        </div>
    </div>

    <div class="form-row">

        <div class="form-group col-md-6">
            <label for="inputIdCard">IdCard</label>
            <input type="text" class="form-control" id="inputIdCard" th:field="*{idCard}">
            <label class="text-danger" th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}"></label>
        </div>

        <div class="form-group col-md-6">
            <label for="inputSalary">Salary</label>
            <input type="text" class="form-control" id="inputSalary" th:field="*{salary}">
            <label class="text-danger" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></label>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputPhone">Phone</label>
            <input type="text" class="form-control" id="inputPhone" th:field="*{phone}">
            <label class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></label>
        </div>
        <div class="form-group col-md-6">
            <label for="inputEmail">Email</label>
            <input type="text" class="form-control" id="inputEmail" th:field="*{email}">
            <label class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></label>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" th:field="*{address}">
            <label class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></label>
        </div>
        <div class="form-group col-md-6">
            <label for="inputPosition">Position</label>
            <select id="inputPosition" class="form-control" th:field="*{position}">
                <option value="">Choose...</option>
                <option th:each="position:${listPosition}"
                        th:value="${position.id}" th:text="${position.name}"></option>
            </select>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputEducationDegree">Education Degree</label>
            <select id="inputEducationDegree" class="form-control" th:field="*{educationDegree}">
                <option value="">Choose...</option>
                <option th:each="educationDegree:${listEducationDegree}"
                        th:value="${educationDegree.id}" th:text="${educationDegree.name}"></option>
            </select>
        </div>
        <div class="form-group col-md-6">
            <label for="inputDepartment">Department</label>
            <select id="inputDepartment" class="form-control" th:field="*{department}">
                <option value="">Choose...</option>
                <option th:each="department:${listDepartment}"
                        th:value="${department.id}" th:text="${department.name}"></option>
            </select>
        </div>
    </div>
    <div>
        <button type="submit" class="btn btn-primary ml-1 mr-auto">Save</button>
        <a th:href="@{/employee/list}" class="btn btn-primary ml-1 mr-auto">Back</a>
    </div>

</form>
</body>
</html>
