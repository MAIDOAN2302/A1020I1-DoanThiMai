<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{homePage::head}">
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<nav th:replace="~{homePage::navbar}"></nav>
<br>
<h3 class="text-center" style="font-size:20px;font-weight: bold;color: green">LIST CONTRACT DETAIL</h3>
<div class="left-panel" style="font-weight: bold;font-size:20px ">
    <a class="nav-link" th:href="@{/contractDetail/create}">Create new contractDetail</a>
</div>
<br>
<div class="container">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Quantity</th>
            <th scope="col">ContractID</th>
            <th scope="col">AttachServiceName</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="contractDetail : ${contractsDetails}">
            <td th:text="${contractDetail.id}"></td>
            <td th:text="${contractDetail.quantity}"></td>
            <td th:text="${contractDetail.contract.id}"></td>
            <td th:text="${contractDetail.attachService.name}"></td>
        </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item disabled">
                <a class="page-link" th:href="@{/contractDetail/list(page=${contractsDetails.number - 1})}"
                   th:if="${contractsDetails.hasPrevious()}">Previous</a>
            </li>
            <li class="page-item"><a class="page-link" th:href="@{/contractDetail/list(page=0)}">1</a></li>
            <li class="page-item"><a class="page-link" th:href="@{/contractDetail/list(page=1)}">2</a></li>
            <li class="page-item"><a class="page-link" th:href="@{/contractDetail/list(page=2)}">3</a></li>
            <li class="page-item">
                <a class="page-link" th:href="@{/contractDetail/list(page=${contractsDetails.number + 1})}"
                   th:if="${contractsDetails.hasNext()}">Next</a>
            </li>
        </ul>
    </nav>
</div>
<footer th:replace="~{homePage::footer}"></footer>
</body>
</html>
