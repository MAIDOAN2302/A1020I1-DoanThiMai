<!--Phần 3: Hãy thay đổi màu sắc của văn bản sử dụng external-style-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Nhúng CSS vào trang HTML</title>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
</head>
<body>
<h1>This is heading 1</h1>
<p> This is an ordinary paragraph. Notice that this text is green.
    The default text color for a page is defined in the body selector</p>
</body>
</html>
