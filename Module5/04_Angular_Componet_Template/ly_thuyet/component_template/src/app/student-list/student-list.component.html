<h1>List student</h1>
<table class="table table-hover table-striped">
  <thead>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Age</th>
    <th>Mark</th>
    <th>Address</th>
    <th>Result</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let student of students">
    <td>{{student.id}}</td>
    <td>{{student.name|titlecase}}</td>
    <td>{{student.age}}</td>
    <td>{{student.mark}}</td>
    <td>{{student.address}}</td>
    <td *ngIf="student.mark >= 5" [ngStyle]="{'color':'blue'}">PASS</td>
    <td *ngIf="student.mark < 5" [ngStyle]="{'color':'red'}">FAIL</td>
    <td>
      <button class="btn btn-warning">Detail</button>
      <label>&nbsp;</label>
      <button class="btn btn-danger">Delete</button>
    </td>
  </tr>
  </tbody>

</table>
<app-list-student></app-list-student>
