<div class="row justify-content-between">
  <h2>DANH SÁCH HỢP ĐỒNG</h2>
  <div class="d-flex">
    <input class="form-control mr-2" type="text" style="width: 400px;height: 40px"
           placeholder="Tìm kiếm theo tên nhân viên"  [(ngModel)]="term"/>
    <button class="btn btn-outline-success" style="height: 40px">
      <mat-icon>find_in_page</mat-icon></button>
  </div>
</div>
<div class="row mt-3 px-3">
  <button class="btn btn-success" [routerLink]="['/contract-create']">Thêm mới hợp đồng</button>
  <table class="table table-striped table-hover mt-3" style="font-size: 12px">
    <thead>
    <tr>
      <th>ID</th>
      <th>ID Khách hàng</th>
      <th>ID nhân viên</th>
      <th>ID dịch vụ</th>
      <th>Ngày bắt đầu</th>
      <th>Ngày kết thúc</th>
      <th>Tiền đặt cọc</th>
      <th>Tổng tiền</th>
      <th>Lựa chọn</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let contract of contracts |filter:term
    |paginate: { itemsPerPage: 2, currentPage: p }">
      <td>{{contract.id}}</td>
      <td>{{contract.idEmployee}}</td>
      <td>{{contract.idCustomer}}</td>
      <td>{{contract.idService}}</td>
      <td>{{contract.startDay}}</td>
      <td>{{contract.endDay}}</td>
      <td>{{contract.amount}}</td>
      <td>{{contract.total}}</td>
      <td style="width: 12%">
        <button class="btn btn-sm btn-warning mr-2" [routerLink]="['/contract-edit/'+contract.id]">
          <mat-icon aria-hidden="false" aria-label="Example delete icon">edit</mat-icon>
        </button>
        <button class="btn btn-sm btn-danger" (click)="openDialog(contract.id)">
          <mat-icon aria-hidden="false" aria-label="Example delete icon">delete_sweep</mat-icon>
        </button>
      </td>
    </tr>
    </tbody>
  </table>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
